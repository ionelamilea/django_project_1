<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm delete</title>
</head>
<body>
  <h1>Are you sure you want to delete this book?</h1>
  <p>{{ book }}</p>
  <form action="{% url 'delete_book' book.id %}" method="post" style="display:inline";>
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'my_books' %}">Cancel</a>
  </form>
</body>
</html>
